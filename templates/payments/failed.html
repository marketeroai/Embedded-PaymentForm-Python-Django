{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow-lg border-danger">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <svg class="text-danger" width="75" height="75" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                        </svg>
                    </div>
                    <h2 class="text-danger mb-4">Payment Failed</h2>
                    <p class="text-muted mb-4">Sorry, your payment could not be processed.</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'payments:dashboard' %}" class="btn btn-outline-danger btn-lg mb-2">
                            Return to Dashboard
                        </a>
                        <button onclick="window.history.back()" class="btn btn-danger btn-lg">
                            Try Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
